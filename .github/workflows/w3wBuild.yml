name: what3words library build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: set up JDK              // 1
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: run tests                   // 3
        run: ./gradlew test

      - name: build project               // 4
        run: ./gradlew assemble